services:
  # 1. The Web Server (Nginx)
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - nyandex-net

  # 2. The App Server (PHP)
  app:
    image: php:8.2-fpm
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    # Install extensions needed for your app (PDO, MySQL, etc.)
    # This quick command installs them on startup.
    command: /bin/sh -c "docker-php-ext-install pdo pdo_mysql && php-fpm"
    environment:
      DB_HOST: db
      DB_NAME: nyandb
      DB_USER: nyandex_user
      DB_PASS: super_secure_password
    depends_on:
      - db
    networks:
      - nyandex-net

  # 3. The Database (MariaDB)
  db:
    image: mariadb:10.6
    environment:
      MYSQL_DATABASE: nyandb
      MYSQL_USER: nyandex_user
      MYSQL_PASSWORD: super_secure_password
      MYSQL_ROOT_PASSWORD: root_secure_password
    volumes:
      - db_data:/var/lib/mysql
      # Automatically imports your schema on first run!
      - ./sql/db_setup_v1.sql:/docker-entrypoint-initdb.d/1_schema.sql
    networks:
      - nyandex-net

  # 4. Secure Public Access (Cloudflare Tunnel)
  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: always
    networks:
      - nyandex-net

volumes:
  db_data:

networks:
  nyandex-net:
    driver: bridge